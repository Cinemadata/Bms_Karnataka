name: Fetch Karnataka shows 3

on:
  schedule:
    # Runs at the top of every hour
    - cron: '0 * * * *'
  workflow_dispatch: # allows manual trigger

permissions:
  contents: write

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Karnataka fetch script
        run: node fetchKarnataka3.js

      - name: Commit and push Karnataka outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage only Karnataka outputs
          git add output_karnataka/*.csv
          git add output_karnataka/*.json

          git commit -m "Update Karnataka show CSVs & JSONs [skip ci]" || echo "No changes to commit"

          # Pull remote changes to avoid push rejection
          git fetch origin main
          git rebase origin/main || git rebase --abort

          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
