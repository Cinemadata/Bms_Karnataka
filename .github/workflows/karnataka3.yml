name: Fetch Karnataka Shows 3

on:
  schedule:
    - cron: '0 * * * *'   # Runs every hour
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

concurrency:
  group: fetch-karnataka-shows
  cancel-in-progress: false   # Don't cancel, wait until the current job finishes

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        run: node fetchKarnataka1.js

      - name: Merge outputs (append logic)
        run: |
          mkdir -p output_karnataka
          
          # Append citywise data
          if [ -f output_karnataka/karnataka_citywise.csv ]; then
            tail -n +2 "output_karnataka/karnataka_citywise_$(date +%Y%m%d).csv" >> output_karnataka/karnataka_citywise.csv
          else
            cp "output_karnataka/karnataka_citywise_$(date +%Y%m%d).csv" output_karnataka/karnataka_citywise.csv
          fi

          # Append showwise data
          if [ -f output_karnataka/karnataka_showwise.csv ]; then
            tail -n +2 "output_karnataka/karnataka_showwise_$(date +%Y%m%d).csv" >> output_karnataka/karnataka_showwise.csv
          else
            cp "output_karnataka/karnataka_showwise_$(date +%Y%m%d).csv" output_karnataka/karnataka_showwise.csv
          fi

      - name: Pause for 2 minutes
        run: sleep 120   # ensures 2-minute gap before push

      - name: Commit and Push
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions[bot]"
          git add output_karnataka/*
          git commit -m "Append Karnataka show data [skip ci]" || echo "No changes to commit"
          git pull --rebase
          git push
