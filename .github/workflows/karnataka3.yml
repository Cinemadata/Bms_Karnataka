name: Fetch Karnataka Shows 3 (Script 2)

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: karnataka-fetch-shows2
  cancel-in-progress: false

jobs:
  fetch-and-append:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Karnataka fetch script 2
        run: node fetchKarnataka3.js

      - name: Append new data to cumulative files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          DATE=$(date -u +"%Y%m%d")
          TODAY_DIR="output_karnataka/$DATE"

          CITYWISE_CSV="output_karnataka/karnataka_citywise.csv"
          SHOWWISE_CSV="output_karnataka/karnataka_showwise.csv"

          # Append today's citywise CSV
          if [ -f "$TODAY_DIR/karnataka_citywise_$DATE.csv" ]; then
            if [ -f "$CITYWISE_CSV" ]; then
              tail -n +2 "$TODAY_DIR/karnataka_citywise_$DATE.csv" >> "$CITYWISE_CSV"
            else
              cp "$TODAY_DIR/karnataka_citywise_$DATE.csv" "$CITYWISE_CSV"
            fi
          fi

          # Append today's showwise CSV
          if [ -f "$TODAY_DIR/karnataka_showwise_$DATE.csv" ]; then
            if [ -f "$SHOWWISE_CSV" ]; then
              tail -n +2 "$TODAY_DIR/karnataka_showwise_$DATE.csv" >> "$SHOWWISE_CSV"
            else
              cp "$TODAY_DIR/karnataka_showwise_$DATE.csv" "$SHOWWISE_CSV"
            fi
          fi

          # Merge JSON files
          for type in citywise showwise; do
            NEW_JSON="$TODAY_DIR/karnataka_${type}_$DATE.json"
            CUM_JSON="output_karnataka/karnataka_${type}.json"
            if [ -f "$NEW_JSON" ]; then
              if [ -f "$CUM_JSON" ]; then
                jq -s '.[0] + .[1]' "$CUM_JSON" "$NEW_JSON" > tmp.json && mv tmp.json "$CUM_JSON"
              else
                cp "$NEW_JSON" "$CUM_JSON"
              fi
            fi
          done

          git fetch origin main
          git reset --hard origin/main

          git add output_karnataka/karnataka_*.*
          git diff --cached --quiet || git commit -m "Append Karnataka show data [fetchShows2] [skip ci]"
          git push origin main
