name: Fetch Karnataka Shows 1

on:
  schedule:
    - cron: '0 * * * *'   # Runs every hour
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        run: node fetchKarnataka1.js

      - name: Merge outputs (append logic)
        run: |
          mkdir -p output_karnataka
          
          # Append citywise data
          if [ -f output_karnataka/karnataka_citywise.csv ]; then
            tail -n +2 "output_karnataka/karnataka_citywise_$(date +%Y%m%d).csv" >> output_karnataka/karnataka_citywise.csv
            rm "output_karnataka/karnataka_citywise_$(date +%Y%m%d).csv"
          else
            mv "output_karnataka/karnataka_citywise_$(date +%Y%m%d).csv" output_karnataka/karnataka_citywise.csv
          fi
          
          # Append showwise data
          if [ -f output_karnataka/karnataka_showwise.csv ]; then
            tail -n +2 "output_karnataka/karnataka_showwise_$(date +%Y%m%d).csv" >> output_karnataka/karnataka_showwise.csv
            rm "output_karnataka/karnataka_showwise_$(date +%Y%m%d).csv"
          else
            mv "output_karnataka/karnataka_showwise_$(date +%Y%m%d).csv" output_karnataka/karnataka_showwise.csv
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output_karnataka/*.csv
          git commit -m "Update Karnataka show data (append mode)" || echo "No changes to commit"
          git push
