name: Fetch Karnataka Shows 4 (Script 2)

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: karnataka-fetch-shows2
  cancel-in-progress: false

jobs:
  fetch-and-append:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Karnataka fetch script
        run: node fetchKarnataka4.js

      - name: Commit and push output
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          DATE=$(date -u +"%Y%m%d")
          DIR="output_karnataka"
          CITY_CSV="$DIR/karnataka_citywise_$DATE.csv"
          SHOW_CSV="$DIR/karnataka_showwise_$DATE.csv"
          CITY_JSON="$DIR/karnataka_citywise_$DATE.json"
          SHOW_JSON="$DIR/karnataka_showwise_$DATE.json"

          CUM_CITY_CSV="$DIR/karnataka_citywise.csv"
          CUM_SHOW_CSV="$DIR/karnataka_showwise.csv"
          CUM_CITY_JSON="$DIR/karnataka_citywise.json"
          CUM_SHOW_JSON="$DIR/karnataka_showwise.json"

          if [ -f "$CITY_CSV" ]; then
            if [ -f "$CUM_CITY_CSV" ]; then
              tail -n +2 "$CITY_CSV" >> "$CUM_CITY_CSV"
            else
              cp "$CITY_CSV" "$CUM_CITY_CSV"
            fi
          fi

          if [ -f "$SHOW_CSV" ]; then
            if [ -f "$CUM_SHOW_CSV" ]; then
              tail -n +2 "$SHOW_CSV" >> "$CUM_SHOW_CSV"
            else
              cp "$SHOW_CSV" "$CUM_SHOW_CSV"
            fi
          fi

          if [ -f "$CITY_JSON" ]; then
            if [ -f "$CUM_CITY_JSON" ]; then
              jq -s 'add' "$CUM_CITY_JSON" "$CITY_JSON" > tmp.json && mv tmp.json "$CUM_CITY_JSON"
            else
              cp "$CITY_JSON" "$CUM_CITY_JSON"
            fi
          fi

          if [ -f "$SHOW_JSON" ]; then
            if [ -f "$CUM_SHOW_JSON" ]; then
              jq -s 'add' "$CUM_SHOW_JSON" "$SHOW_JSON" > tmp.json && mv tmp.json "$CUM_SHOW_JSON"
            else
              cp "$SHOW_JSON" "$CUM_SHOW_JSON"
            fi
          fi

          git pull origin main
          git add $DIR/karnataka_*
          if ! git diff --cached --quiet; then
            git commit -m "Append Karnataka show data [Script 2] [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi
