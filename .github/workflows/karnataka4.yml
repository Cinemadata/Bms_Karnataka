name: Fetch Karnataka shows 4

on:
  schedule:
    - cron: '0 * * * *'   # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: karnataka-fetch-3
  cancel-in-progress: false

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Karnataka fetch script
        run: node fetchKarnataka4.js

      - name: Commit and push Karnataka outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage only Karnataka outputs
          git add output_karnataka/*.csv || true
          git add output_karnataka/*.json || true

          git commit -m "Append Karnataka show data [skip ci]" || echo "No changes to commit"

          git pull --rebase origin main || git rebase --abort
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cooldown before next run
        run: sleep 300   # 5-minute enforced gap
