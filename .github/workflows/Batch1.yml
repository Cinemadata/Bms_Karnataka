name: Fetch Telangana Shows

on:
  workflow_dispatch:
  schedule:
    - cron: "*/45 * * * *"   # Every 45 minutes

permissions:
  contents: write

jobs:
  run-telangana:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run Telangana Showwise Script
        run: node fetchShows.js

      - name: Commit & Push CSVs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output_*/*.csv
          if ! git diff --cached --quiet; then
            echo "üöÄ CSV changes detected. Committing..."
            git commit -m "Update Telangana showwise CSVs [skip ci]"
            git push origin main
          else
            echo "‚ö†Ô∏è No CSV changes to commit."

          else
            echo "‚ö†Ô∏è No CSV changes to commit."
