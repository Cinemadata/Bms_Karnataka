name: Update Telugu Shows CSVs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  update_telugu_shows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # CLEAN workspace before any git operations to avoid unstaged changes error
      - name: Clean workspace before git pull
        run: |
          git reset --hard
          git clean -fd

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch Telugu shows
        run: node fetchTelugu.js

      # If you need to pull updates from remote (optional, remove if not needed)
      - name: Pull latest changes
        run: git pull --rebase

      # Commit and push CSV results if there are changes
      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/show-wise-telugu.csv output/city-wise-telugu.csv
          git commit -m "Update Telugu shows CSVs" || echo "No changes to commit"
          git push

      # (Optional) Add steps for notifications, etc.
