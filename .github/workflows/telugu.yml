name: Fetch Tamil & Telugu Shows

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Get today's date for folder (YYYYMMDD)
      - name: Set date variable
        run: echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV

      # Run fetchTamil.js
      - name: Run fetchTamil.js
        run: node fetchTamil.js ${{ env.DATE }}

      # Run fetchTelugu.js
      - name: Run fetchTelugu.js
        run: node fetchTelugu.js ${{ env.DATE }}

      # Commit and push CSVs for both languages
      - name: Commit and push CSVs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Add both Tamil & Telugu files from today's folder
          git add output_${{ env.DATE }}/show-wise-tamil.csv
          git add output_${{ env.DATE }}/city-wise-tamil.csv
          git add output_${{ env.DATE }}/show-wise-telugu.csv
          git add output_${{ env.DATE }}/city-wise-telugu.csv

          # Commit if changes exist
          if ! git diff --cached --quiet; then
            git commit -m "Update Tamil & Telugu shows CSVs for ${{ env.DATE }} [skip ci]"
          fi

          # Set remote URL for authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Cinemadata/Bms_Karnataka.git

          # Pull latest changes with rebase and push commits
          git pull --rebase origin main || true
          git push origin main
