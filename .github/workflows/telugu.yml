name: Update Telugu Shows CSVs

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes

jobs:
  fetch-telugu-shows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run fetchTelugu.js and save output
        run: |
          node fetchTelugu.js
      - name: Commit & push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add output/
          git commit -m "Update Telugu output files [skip ci]" || echo "No changes to commit"
          git push
